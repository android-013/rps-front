<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="modes">
            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        </div>
        
        <div class="displays">
            <div class="display">
                <div class="label">Auto</div>
                <div id="autoDisplay" class="symbol">🤖</div>
            </div>
            <div class="display">
                <div class="label">Player</div>
                <div id="playerDisplay" class="symbol">🧑</div>
            </div>
        </div>
        
        
        <div class="choices">
            <button class="choice-btn" id="rock">🪨</button>
            <button class="choice-btn" id="paper">📄</button>
            <button class="choice-btn" id="scissors">✂️</button>
        </div>
        
        <button id="playBtn">Play</button>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
