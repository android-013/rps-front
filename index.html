<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="mode-selection">
            <button class="mode-btn">Easy</button>
            <button class="mode-btn">Medium</button>
            <button class="mode-btn">Hard</button>
        </div>

        <div class="game-display">
            <div class="player">
                <img id="player-choice" src="placeholder.png" alt="Player's choice">
            </div>
            <div class="computer">
                <img id="computer-choice" src="placeholder.png" alt="Computer's choice">
            </div>
        </div>

        <div class="controls">
            <button class="choice-btn">✊</button>
            <button class="choice-btn">✋</button>
            <button class="choice-btn">✌️</button>
        </div>

        <button class="play-btn">Play</button>
    </div>
</body>
</html>
